{% extends 'base.html' %}

{% block title %}Recipes list{% endblock %}

{% block body_content %}

    <h1>{{ description_results }}</h1>
    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'recipe_detail' object.id %}">
                    {{ object }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Index &raquo; &raquo;</a>
{% endblock %}
