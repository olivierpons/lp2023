{% extends 'base.html' %}

{% block title %}Tags list{% endblock %}

{% block body_content %}
    <h1>Tags list:</h1>
    <ul>
        {% for object in object_list %}
            <li>
                <a href="{% url 'tag_detail' object.id %}">
                {{ object }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Index &raquo; &raquo;</a>
{% endblock %}
